<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Styled Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-1">
    <div class="calculator-container" id="calculator-container">
        <header>
            <h1 id="calc-title">calc</h1>
            <div class="theme-toggle">
                <span>THEME</span>
                <div class="toggle-switch">
                    <label>
                        <input type="radio" name="theme" value="1" checked onchange="changeTheme(1)"> 1
                    </label>
                    <label>
                        <input type="radio" name="theme" value="2" onchange="changeTheme(2)"> 2
                    </label>
                    <label>
                        <input type="radio" name="theme" value="3" onchange="changeTheme(3)"> 3
                    </label>
                </div>
            </div>
        </header>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="btn btn-red" onclick="clearDisplay()">RESET</button>
                <button class="btn btn-red" onclick="deleteLast()">DEL</button>
                
                <button class="btn" onclick="appendCharacter('/')">/</button>
                <button class="btn" onclick="appendCharacter('*')">X</button>
                <button class="btn" onclick="appendCharacter('7')">7</button>
                <button class="btn" onclick="appendCharacter('8')">8</button>
                <button class="btn" onclick="appendCharacter('9')">9</button>
                <button class="btn" onclick="appendCharacter('+')">+</button>
                <button class="btn" onclick="appendCharacter('4')">4</button>
                <button class="btn" onclick="appendCharacter('5')">5</button>
                <button class="btn" onclick="appendCharacter('6')">6</button>
                <button class="btn" onclick="appendCharacter('-')">-</button>
                <button class="btn" onclick="appendCharacter('1')">1</button>
                <button class="btn" onclick="appendCharacter('2')">2</button>
                <button class="btn" onclick="appendCharacter('3')">3</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn" onclick="appendCharacter('0')">0</button>
                <button class="btn" onclick="appendCharacter('.')">.</button>
                <button class="btn" onclick="appendCharacter('%')">%</button>
                <button class="btn" onclick="calculateSquare()">x²</button>
                <button class="btn" onclick="calculateSquareRoot()">√</button>
                <button class="btn" onclick="appendCharacter('^')">^</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
